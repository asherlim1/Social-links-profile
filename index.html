<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social links profile</title>
    <link rel="stylesheet" href="social.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <header>
            <img  class="image" src="avatar-jessica.jpeg"/>
            <h1 class="name">Jessica Randall</h1>
            <p class="place">London, United Kingdom</p>
            <p class="desc">"Front-end developer and avid reader."</p>
        </header>
        <section class="buttons">
            <button class="github">GitHub</button>
            <button class="mentor">Frontend Mentor</button>
            <button class="linkedin">LinkedIn</button>
            <button class="twitter">Twitter</button>
            <button class="instagram">Instagram</button>
        </section>
    </div>
</body>
</html>
